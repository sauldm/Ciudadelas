spring:
  datasource:
    driver-class-name: org.h2.Driver
    generate-unique-name: false
    url: "jdbc:h2:file:./data/ciudadelas;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    username: sa
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
